<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
          content="An app that uses Gemini AI to provide personalized flirting tips, message replies, gift ideas, and date location recommendations.">


    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="cupid_mentor">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico"/>

    <title>Cupid Mentor</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
<script>
    {{flutter_js}}
    {{flutter_build_config}}

    // Customize the app initialization process
    _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine({
                useColorEmoji: true
            });

            await appRunner.runApp();
        }

    });
</script>
</body>
</html>
